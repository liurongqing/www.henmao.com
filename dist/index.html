<!DOCTYPE html>
<html amp lang="en">

<head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <title>狠猫游戏教程</title>
    <link rel="canonical" href="http://localhost/github/private/minigame/minigame-website/index.html" />
    <link rel="icon" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden;
            }

            to {
                visibility: visible;
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>
    <style amp-custom>
        header {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 64px;
            line-height: 64px;
            border-top: 7px solid #c8252c;
            border-bottom: 1px solid #dedede;
        }

        amp-list {
            margin: 30px auto 0;
        }

        amp-list,
        amp-list div[role='list'] {
            width: 100%;
        }

        amp-list div[role='list'] {
            text-align: center;
        }

        amp-list div[role='listitem'] {
            display: inline-block;
            width: 30%;
            margin: 1.5%;
        }

        amp-list .item-bg-box {
            position: relative;
        }

        amp-list .item-bg-box>amp-img {
            display: block;
            border-radius: 6px;
        }

        amp-list .action {
            position: absolute;
            bottom: 0;
            padding: 6px 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 12px;
            background: rgba(185, 18, 27, 0.8);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        amp-list .action a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        amp-list .action a span {
            margin-left: 4px;
        }

        amp-list .action-img {
            display: none;
        }

        amp-list div[role='listitem'] .name {
            height: 32px;
            line-height: 32px;
            text-align: center;
            color: #666;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        @media (min-width: 800px) {
            amp-list {
                max-width: 900px;
            }

            amp-list div[role='listitem'] {
                width: 22%;
                margin: 1.5%;
            }

            amp-list .action-img {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <amp-img alt="logo" src="images/logo.jpg" width="120" height="60"></amp-img>
    </header>

    <amp-list layout="fixed-height" height="400" src="/list.json">
        <template type="amp-mustache">
            <div>
                <div class="item-bg-box">
                    <amp-img alt="{{ alt }}" src="{{ src }}" layout="responsive" width="320" height="240"></amp-img>
                    <div class="action">
                        <a target="_blank" href="{{ url.github }}">
                            <amp-img class="action-img" alt="源码图标" src="images/icon_github.png" layout="fixed"
                                width="16" height="16"></amp-img>
                            <span>源码</span>
                        </a>
                        <a target="_blank" href="{{ url.tutorial }}">
                            <amp-img class="action-img" alt="教程图标" src="images/icon_tutorial.png" width="16"
                                height="16"></amp-img>
                            <span>教程</span>
                        </a>
                        <a target="_blank" href="{{ url.demo }}">
                            <amp-img class="action-img" alt="演示图标" src="images/icon_demo.png" width="16" height="16">
                            </amp-img>
                            <span>演示</span>
                        </a>
                    </div>
                </div>

                <div class="name">{{ name }}</div>
            </div>
        </template>
    </amp-list>
    <section class="footer">微信： 16620882081</section>
</body>

</html>
